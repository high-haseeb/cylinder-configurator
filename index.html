<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cylinder Viewer</title>
    <link rel="stylesheet" href="./style.css"></link>
  </head>
  <body>
    <div class="form-container">
      <form id="cylinderForm">
        <div class="flex">
        <label for="radius">Radius:</label>
        <input type="number" id="radius" name="radius" min="0.1" max="5" step="0.1" value="1" /><br /><br />
          </div>
        <div class="flex">
        <label for="height">Height:</label>
        <input type="number" id="height" name="height" min="0.1" max="10" step="0.1" value="1" /><br /><br />
        </div>
        <button type="button" id="submitBtn" class="button">Submit</button>
        <div class="flex-col">
          <div class="flex">
            <input type="color" id="favcolor" name="favcolor" value="#FFA500" />
            <label for="transparent">Transparent:</label>
            <input type="checkbox" id="transparent" name="transparent"/>
          </div>
          <div class="flex">
            <label for="fileUpload" class="custom-file-upload">
              <span>Upload Texture</span>
              <input type="file" id="textureInput" name="fileUpload" class="">
            </label>
            <!-- <button type="button" id="axisBtn" class="button">Toggle Axis</button> -->
          </div>
        </div>
      </form>
  </div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
      }
    </script>
    <script src="./main.js" type="module"></script>
  </body>
</html>
